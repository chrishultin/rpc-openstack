# Add a swift user for file checking
- name: Create a keystone user for swift filecheck
  keystone:
    command: "ensure_user"
    endpoint: "{{ keystone_service_adminurl }}"
    login_user: "{{ keystone_admin_user_name }}"
    login_password: "{{ keystone_auth_admin_password }}"
    login_project_name: "{{ keystone_admin_tenant_name }}"
    user_name: "{{ swift_filecheck_user_name }}"
    tenant_name: "{{ swift_service_project_name }}"
    password: "{{ swift_filecheck_password }}"
    insecure: "{{ keystone_service_adminuri_insecure }}"
  register: add_user
  when:
    - not swift_service_in_ldap | bool
    - swift_filecheck_enabled | bool
    - inventory_host in groups['swift_proxy'][0]
  until: add_user | success
  retries: 5
  delay: 10

# Assign the swiftoperator role to the file checking user
- name: Add swift role to user
  keystone:
    command: "ensure_user_role"
    endpoint: "{{ keystone_service_adminurl }}"
    login_user: "{{ keystone_admin_user_name }}"
    login_password: "{{ keystone_auth_admin_password }}"
    login_project_name: "{{ keystone_admin_tenant_name }}"
    user_name: "{{ swift_filecheck_user_name }}"
    tenant_name: "{{ swift_service_project_name }}"
    role_name: "{{ swift_operator_role }}"
    insecure: "{{ keystone_service_adminuri_insecure }}"
  register: add_user_role
  when:
    - not swift_service_in_ldap | bool
    - swift_filecheck_enabled | bool
    - inventory_host in groups['swift_proxy'][0]
  until: add_user_role | success
  retries: 5
  delay: 10

# Copy test HTML file to the swift proxy for uploading
- name: Add source script to bash_completion.d
  copy:
    dest: "/tmp/{{ swift_access_file }}"
    src: "index.html"
  when:
    - swift_filecheck_enabled | bool
    - inventory_host in groups['swift_proxy'][0]

# Place an HTML file in a swift container
- name: Create check file
  shell: >
    source /root/openrc;
    /usr/local/bin/swift upload {{ swift_access_container }}
    /tmp/{{ swift_access_file }}
  args:
    executable: "/bin/bash"
  when:
    - swift_filecheck_enabled | bool
    - inventory_host in groups['swift_proxy'][0]
  changed_when: false

# Set global read permission on the swift container
- name: Configure check container ACL
  shell: >
    source /root/openrc;
    /usr/local/bin/swift post -r '.r:*'
    {{ swift_access_container }}
  args:
    executable: "/bin/bash"
  when:
    - swift_filecheck_enabled | bool
    - inventory_host in groups['swift_proxy'][0]
  changed_when: false

# Configure the container to return an index file by default
- name: Configure check container index file
  shell: >
    source /root/openrc;
    /usr/local/bin/swift post -m 'web-index:{{ swift_access_file }}'
    {{ swift_access_container }}
  args:
    executable: "/bin/bash"
  when:
    - swift_filecheck_enabled | bool
    - inventory_host in groups['swift_proxy'][0]
  changed_when: false

# Fetch the swift account token to build the URL
- name: Retrieve check file key
  shell: >
    source /root/openrc;
    /usr/local/bin/swift stat {{ swift_access_container }}
    {{ swift_access_file }} |
    grep "Account:" |
    awk '{ print $2 }'
  args:
    executable: "/bin/bash"
  when:
    - swift_filecheck_enabled | bool
    - inventory_host in groups['swift_proxy'][0]
  register: swift_url_key
  changed_when: false

# Set the full check URL as a fact
- name: Set URL fact
  set_fact:
    swift_checkfile_url: "{{ maas_swift_proxy_scheme | default(maas_scheme)}}://{{ external_lb_vip_address }}:8080/v1/{{ swift_url_key }}/{{ swift_access_container }}/{{ swift_access_file }}"
  when:
    - swift_filecheck_enabled | bool
    - inventory_host in groups['swift_proxy'][0]
